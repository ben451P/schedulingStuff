{% extends "base.html" %}

{% block title %}Server Error - Flask Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <i class="fas fa-server fa-5x text-danger mb-4"></i>
                    <h1 class="card-title">500 - Server Error</h1>
                    <p class="card-text">Something went wrong on our end. Please try again later.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
