{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-cogs fa-2x text-primary mb-3"></i>
                <h6 class="card-title">Other Variables</h6>
                <a href="{{ url_for('fixed_vars') }}" class="btn btn-sm btn-outline-primary">Configure</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-sync-alt fa-2x text-success mb-3"></i>
                <h6 class="card-title">Rotation Cycle</h6>
                <a href="{{ url_for('rotation_cycle') }}" class="btn btn-sm btn-outline-success">Configure</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-star fa-2x text-warning mb-3"></i>
                <h6 class="card-title">Station Importance</h6>
                <a href="{{ url_for('importance') }}" class="btn btn-sm btn-outline-warning">Configure</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-clock fa-2x text-info mb-3"></i>
                <h6 class="card-title">Shifts</h6>
                <a href="{{ url_for('shifts') }}" class="btn btn-sm btn-outline-info">Configure</a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4 justify-content-center">  
    <div class="col-4 justify-content-center d-flex">
        <form action="/generate_schedule" method="POST">
            <button class="btn btn-success" type="submit">
                Generate Schedule
            </button>
        </form>
    </div>
    <div class="col-4 justify-content-center d-flex ms-auto">
        <!-- Trigger Modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#bugReportModal">
            <i class="fa fa-bug"></i> Report Bug
        </button>
    </div>
</div>

<div class="modal fade" id="bugReportModal" tabindex="-1" aria-labelledby="bugReportModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form action="/report_bug" method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="bugReportModalLabel">Report a Bug</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="bugDescription" class="form-label">Bug Description</label>
            <textarea class="form-control" id="bugDescription" name="bug_description" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Submit Bug</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
