{% extends "base.html" %}

{% block title %}Fixed Variables - File Processor{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-cogs me-2"></i>Fixed Variables</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>
</div>

<form method="POST" action="{{ url_for('fixed_vars') }}" class="d-inline">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name, val in vars_list.items() %}
                        <tr>
                            <td><strong>{{ name }}</strong></td>
                            <td>
                                <input type="hidden" name="var_id" value="{{ val }}">
                                <div class="input-group input-group-sm">
                                    <input type="time" class="form-control" name="{{name}}" id="{{name}}" value="{{ val }}" required>
                                    <button type="submit" class="btn btn-outline-primary">
                                        <i class="fas fa-save"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
{% endblock %}
