{% extends "base.html" %}

{% block title %}Shifts - File Processor{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-clock me-2"></i>Guard Shifts</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>
</div>

<form method="POST" action="/shifts" id="shifts-form">
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div>
            <button type="button" id="add-shift" class="btn btn-outline-success">
                <i class="fas fa-plus me-1"></i> Add Shift
            </button>
        </div>
        <div>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i> Save All
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="shifts-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Guard Name</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Attendance</th>
                            <th>Lunch Break</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="shifts-tbody">
                        {% for idx, shift in enumerate(shifts_list, start=1) %}
                        <tr>
                            <td class="row-number">{{ idx }}</td>
                            <td>
                                <input type="text" class="form-control form-control-sm"
                                       name="guard_name[]" value="{{ shift[0] }}" required>
                            </td>
                            <td>
                                <input type="time" class="form-control form-control-sm"
                                       name="start_time[]" value="{{ shift[1] }}" required>
                            </td>
                            <td>
                                <input type="time" class="form-control form-control-sm"
                                       name="end_time[]" value="{{ shift[2] }}" required>
                            </td>
                            <td class="text-center">
                                <input type="hidden" name="attendance_hidden[]" value="false">
                                <input type="checkbox" name="attendance_checkbox[]" value="true" {% if shift[3] %}checked{% endif %}>
                            </td>
                            <td class="text-center">
                                <input type="hidden" name="lunch_break_hidden[]" value="false">
                                <input type="checkbox" name="lunch_break_checkbox[]" value="true" {% if shift[4] %}checked{% endif %}>
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-sm btn-outline-primary move-up">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-primary move-down">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm remove-shift">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('shifts-form').addEventListener('submit', function(e) {
            const attendanceHidden = Array.from(document.getElementsByName('attendance_hidden[]'));
            const attendanceCheckbox = Array.from(document.getElementsByName('attendance_checkbox[]'));

            const lunchHidden = Array.from(document.getElementsByName('lunch_break_hidden[]'));
            const lunchCheckbox = Array.from(document.getElementsByName('lunch_break_checkbox[]'));

            // Remove old merged inputs if they exist
            document.querySelectorAll('input[name="attendance[]"]').forEach(el => el.remove());
            document.querySelectorAll('input[name="lunch_break[]"]').forEach(el => el.remove());

            // Create new hidden inputs with merged values
            for (let i = 0; i < attendanceHidden.length; i++) {
                const val = attendanceCheckbox[i].checked ? "true" : "false";
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'attendance[]';
                input.value = val;
                this.appendChild(input);
            }

            for (let i = 0; i < lunchHidden.length; i++) {
                const val = lunchCheckbox[i].checked ? "true" : "false";
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'lunch_break[]';
                input.value = val;
                this.appendChild(input);
            }
        });

    </script>

</form>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const tbody = document.getElementById("shifts-tbody");
    const addShiftBtn = document.getElementById("add-shift");

    function updateRowNumbers() {
        tbody.querySelectorAll("tr").forEach((row, index) => {
            row.querySelector(".row-number").textContent = index + 1;
        });
    }

    function createNewRow() {
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td class="row-number"></td>
            <td><input type="text" class="form-control form-control-sm" name="guard_name[]" required></td>
            <td><input type="time" class="form-control form-control-sm" name="start_time[]" required></td>
            <td><input type="time" class="form-control form-control-sm" name="end_time[]" required></td>
            <td class="text-center">
                <input type="hidden" name="attendance_hidden[]" value="false">
                <input type="checkbox" name="attendance_checkbox[]" value="true" checked>
            </td>
            <td class="text-center">
                <input type="hidden" name="lunch_break_hidden[]" value="false">
                <input type="checkbox" name="lunch_break_checkbox[]" value="true">
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-sm btn-outline-primary move-up"><i class="fas fa-arrow-up"></i></button>
                <button type="button" class="btn btn-sm btn-outline-primary move-down"><i class="fas fa-arrow-down"></i></button>
                <button type="button" class="btn btn-danger btn-sm remove-shift"><i class="fas fa-trash"></i></button>
            </td>
        `;
        return newRow;
    }


    // Add new row
    addShiftBtn.addEventListener("click", function() {
        tbody.appendChild(createNewRow());
        updateRowNumbers();
    });

    // Move up/down
    tbody.addEventListener("click", function(e) {
        const row = e.target.closest("tr");
        if (e.target.closest(".move-up") && row.previousElementSibling) {
            tbody.insertBefore(row, row.previousElementSibling);
            updateRowNumbers();
        }
        if (e.target.closest(".move-down") && row.nextElementSibling) {
            tbody.insertBefore(row.nextElementSibling, row);
            updateRowNumbers();
        }
    });

    // Remove row
    tbody.addEventListener("click", function(e) {
        if (e.target.closest(".remove-shift")) {
            e.target.closest("tr").remove();
            updateRowNumbers();
        }
    });

    updateRowNumbers();
});
</script>
{% endblock %}
