{% extends "base.html" %}

{% block title %}Shifts - File Processor{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-clock me-2"></i>Guard Shifts</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>
</div>

<form method="POST" action="/shifts" id="shifts-form">
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div>
            <button type="button" id="add-shift" class="btn btn-outline-success">
                <i class="fas fa-plus me-1"></i> Add Shift
            </button>
        </div>
        <div>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i> Save All
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="shifts-table">
                    <thead>
                        <tr>
                            <th>Guard Name</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="shifts-tbody">
                        {% for shift in shifts_list %}
                        <tr>
                            <td>
                                <input type="text" class="form-control form-control-sm"
                                       name="guard_name[]" value="{{ shift[0] }}" required>
                            </td>
                            <td>
                                <input type="time" class="form-control form-control-sm"
                                       name="start_time[]" value="{{ shift[1] }}" required>
                            </td>
                            <td>
                                <input type="time" class="form-control form-control-sm"
                                       name="end_time[]" value="{{ shift[2] }}" required>
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-danger btn-sm remove-shift">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const tbody = document.getElementById("shifts-tbody");
    const addShiftBtn = document.getElementById("add-shift");

    // Add new row
    addShiftBtn.addEventListener("click", function() {
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td>
                <input type="text" class="form-control form-control-sm" name="guard_name[]" required>
            </td>
            <td>
                <input type="time" class="form-control form-control-sm" name="start_time[]" required>
            </td>
            <td>
                <input type="time" class="form-control form-control-sm" name="end_time[]" required>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-danger btn-sm remove-shift">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        tbody.appendChild(newRow);
    });

    // Remove row
    tbody.addEventListener("click", function(e) {
        if (e.target.closest(".remove-shift")) {
            e.target.closest("tr").remove();
        }
    });
});
</script>
{% endblock %}
